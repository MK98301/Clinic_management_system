<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Patient Bill</title>
  <link rel="stylesheet" href="receptionist_style.css" />
  <style>
    @media print {
      button {
        display: none;
      }
    }
    /* General Reset */
body {
  margin: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: #f7f7f7;
  color: #333;
}

/* Header */
header {
  background-color:#0b6e4f;
  color: white;
  padding: 15px 30px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo {
  font-size: 1.5em;
  font-weight: bold;
}

nav ul {
  list-style: none;
  display: flex;
  gap: 15px;
}

nav a {
  color: white;
  text-decoration: none;
  font-weight: 500;
}

nav a:hover {
  text-decoration: underline;
}

/* Main Container */
.registration-container {
  background-color: white;
  max-width: 800px;
  margin: 40px auto;
  padding: 30px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

.registration-container h2 {
  text-align: center;
  color: #0b6e4f;
  margin-bottom: 20px;
}

/* Bill Details */
#billDetails p {
  font-size: 16px;
  margin: 10px 0;
  border-bottom: 1px solid #ddd;
  padding-bottom: 5px;
}

/* Print Button */
button {
  background-color: #0b6e4f;
  color: white;
  border: none;
  border-radius: 5px;
  transition: background 0.3s;
}

button:hover {
  background-color: #0b6e4f;
}

/* Grid Layout for Bill Details */
.bill-grid {
  display: grid;
  grid-template-columns: 1fr 1fr; /* Two columns */
  gap: 15px 30px;
  margin-top: 20px;
}

/* Individual Bill Items */
.bill-grid p {
  margin: 0;
  font-size: 16px;
  padding: 10px 15px;
  background-color: #f9f9f9;
  border: 1px solid #ddd;
  border-radius: 4px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

/* Label and value styling */
.bill-grid p strong {
  color: #333;
  margin-right: 10px;
  min-width: 130px;
}

/* Print Styles */
@media print {
  body {
    background-color: white;
    color: black;
  }

  header, nav, button {
    display: none !important;
  }

  .registration-container {
    box-shadow: none;
    border: none;
    margin: 0;
    padding: 0;
  }

  .bill-grid p {
    background-color: transparent;
    border: none;
    padding: 5px 0;
  }
}


  </style>
  
</head>
<body>
  <header>
    <div class="logo">üßæ Patient Bill - HealthFirst Clinic</div>
    <nav>
      <ul>
        <li><a href="receptionist_dashboard.html">Dashboard</a></li>
        <li><a href="staff_login.html">Logout</a></li>
      </ul>
    </nav>
  </header>

  <div class="registration-container">
    <h2>Billing Receipt</h2>
    <div id="billDetails" class="bill-grid"></div>
  </div>

  <script>
    const billData = JSON.parse(sessionStorage.getItem('billData'));

    if (billData) {
      const container = document.getElementById('billDetails');
      container.innerHTML = `
        <p><strong>Receipt No:</strong> ${billData.receipt_no}</p>
        <p><strong>Date:</strong> ${billData.date}</p>
        <p><strong>Patient ID:</strong> ${billData.patient.patient_id}</p>
        <p><strong>Name:</strong> ${billData.patient.patient_name}</p>
        <p><strong>Age:</strong> ${billData.patient.age}</p>
        <p><strong>Gender:</strong> ${billData.patient.gender}</p>
        <p><strong>Phone No:</strong> ${billData.patient.phone_no}</p>
        <p><strong>Doctor:</strong> ${billData.doctor_name}</p>
        <p><strong>Department:</strong> ${billData.doctor_department}</p>
        <p><strong>Consultation Fee:</strong> ‚Çπ${billData.consultation_fee}</p>
        <p><strong>Total Amount:</strong> ‚Çπ${billData.total}</p>
      `;
    } else {
      document.getElementById('billDetails').textContent = 'No bill data found.';
    }
  </script>

<div style="text-align: center; margin-top: 20px;">
    <button onclick="window.print()" style="padding: 10px 20px; font-size: 16px; cursor: pointer;">
      üñ®Ô∏è Print / Save as PDF
    </button>
  </div>

</body>
</html>

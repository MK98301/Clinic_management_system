<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Search Existing Patient</title>
  <link rel="stylesheet" href="receptionist_style.css" />
</head>
<body>
  <header>
    <div class="logo">ðŸ©º Search Existing Patient</div>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="receptionist_dashboard.html">My Dashboard</a></li>
            <li><a href="staff_login.html">Logout</a></li>
        </ul>
    </nav>
  </header>

  <section class="login-page">
    <form class="login-form" onsubmit="searchPatient(event)">
      <h2>Enter Phone Number</h2>
      <input type="tel" id="phone_no" placeholder="Enter Phone Number" required>
      <button type="submit">Search Patient</button>
    </form>
  </section>

  <script>
    function searchPatient(e) {
      e.preventDefault();
      const phone = document.getElementById("phone_no").value;
      window.location.href = `appointment.html?phone_no=${encodeURIComponent(phone)}`;
    }
  </script>
</body>
</html>

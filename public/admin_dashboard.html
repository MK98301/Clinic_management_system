<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard - HealthFirst Clinic</title>
  <link rel="stylesheet" href="admin_dashboard_style.css" />
</head>
<body>

  <header>
    <div class="logo">ðŸ©º HealthFirst Clinic - Admin Dashboard</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="admin_dashboard.html">Dashboard</a></li>
        <li><a href="admin_login.html">Logout</a></li>
      </ul>
    </nav>
  </header>

  <section class="login-page">
    <form class="login-form" action="/admin-dashboard" method="POST">
      <h2>Add Staff/Doctor Record</h2>

      <label for="username">Username</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>

      <label for="full_name">Full Name</label>
      <input type="text" id="full_name" name="full_name" required>

      <label for="role">Role</label>
      <select id="role" name="role" required>
        <option value="">Select Role</option>
        <option value="Doctor">Doctor</option>
        <option value="Receptionist">Receptionist</option>
        <option value="Staff">Staff</option>
      </select>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" pattern="[0-9]{10,}" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email">

      <label for="gender">Gender</label>
      <select id="gender" name="gender" required>
        <option value="">Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>

      <label for="doc_department">Doctor's Department</label>
      <input type="text" id="doc_department" name="doc_department" required>

      <label for="date_of_joining">Date of Joining</label>
      <input type="date" id="date_of_joining" name="date_of_joining" required>

      <label for="consultation_fee">Consultation Fee</label>
      <input type="number" id="consultation_fee" name="consultation_fee" min="0" step="0.01">

      <label for="address">Address</label>
      <input type="text" id="address" name="address">

      <button type="submit">Save Record</button>
    </form>
  </section>

</body>
</html>
